
<html>
<head>
    <style type="text/css">
        body { margin: 30px; }
    </style>
    <meta charset="utf-8">
    <title>Remove items from a dropdown list</title>
</head>
<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
<!--         <button onclick="deleteMe()">Select and Remove</button> -->
       <input type="button" onclick="deleteMe()" value="Select and Remove"/>
	</form>
    <script>
        function deleteMe() {
        const select = document.querySelector("select");
        const selectedValue = select.value ;
        let option = select.children;
        for(let i=0 ; i < option.length;i++){
          if(option[i].value === selectedValue){
            option[i].remove();
            break;
          }
        }
    }
    </script>
</body>
</html>
